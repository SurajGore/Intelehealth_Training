<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            -webkit-animation-name: example;
            -webkit-animation-duration: 4s;
            animation-name: example;
            animation-duration: 4s;
            animation-direction: reverse;
            animation-delay: 2s;
            animation-iteration-count: infinite;
        }
        /* safari, chrome, opera */
        @-webkit-keyframes example  {
            0% {background-color: red; left: 0px; top: 0px;}
            25% {background-color: green; left: 200px; top: 0px;}
            50% {background-color: yellow; left: 200px; top: 200px;}
            75% {background-color: blue; left: 0px; top: 200px;}
            100% {background-color: red; left: 0px; top: 0px;}
        }
        /* standard syntax */
        @keyframes example  {
            0% {background-color: red; left: 0px; top: 0px;}
            25% {background-color: green; left: 200px; top: 0px;}
            50% {background-color: yellow; left: 200px; top: 200px;}
            75% {background-color: blue; left: 0px; top: 200px;}
            100% {background-color: red; left: 0px; top: 0px;}
        }
    </style>
</head>
<body>
    <p><b>Note:</b>This Exampl does not work in Internet Explorer 9 and earlier Versions: </p>
    <div></div>
</body>
</html>
