<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 50;
        var b = 10;
        var c = 20;
        var d = Hello;

        //work as concat as string
        document.write(b + c + "<br>");
        document.write(a + b + "<br>");
        document.write(b + a + "<br>");
        document.write(b + d + "<br>");
        document.write(d + b + "<br>");
        document.write("<br");

        //other than +
        document.write(c - b + "<br"); //no - no =no
        document.write(a - b + "<br"); //string - no = no"50-10"
        document.write(b - a + "<br"); //no - string = no - 10 - "50"
        document.write(b - d + "<br"); //no - string = NaN(no) 10 - "Hello"
        document.write(d - b + "<br"); //string - number = Nan (no) "Hello" - 10
        document.write("<br");

        //type of
        document.write(typeof(b + c) + "<br"); //no + no = no 10 - 20
        document.write(typeof(a + b) + "<br"); //string + no = string
        document.write(typeof(b + a) + "<br"); //no + string = string
        document.write(typeof(b + d) + "<br"); //no + string = string
        document.write(typeof(d + b) + "<br"); //string + no = string
        document.write("<br");  

        //Other than +
        document.write(typeof(c - b) + "<br"); //no - no = no
        document.write(typeof(a - b) + "<br"); //string - no = no
        document.write(typeof(b - a) + "<br"); //no - string = no
        document.write(typeof(b - d) + "<br"); //no - string = no
        document.write(typeof(d - b) + "<br"); //string - no = no
        document.write("<br"); 
    </script>
</body>
</html>
