<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body <body bgcolor="blue" align="center">
    <h2>JavaScript</h2>
    <p>Print Length Of Each String:</p>

    <script> 
    function string_length(arr){
        for(var i=0;i<arr.length;i++){
            document.write(arr[i] ,":"+ arr[i].length+ "<br>")
        }
    }
    string_length(["Hello","friends","how","are","you"])

    </script>
</body>
</html>
