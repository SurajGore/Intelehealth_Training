<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        }
        #col1{

            </div>
          </div>
          <div class="row">
            <div class="col-8" id="col2">col-8</div>
            <div class="col-4" id="col1">col-4</div>
          </div>
          <div class="row">
            <div class="col-6" id="col2">col-8</div>
