<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // split() Method
        // the Split() method breaks the string up into separate string accodring to a  delimiter passed as its first argument. the result is returned in an array.
                
        var str ="Hello friends how are you."
        var arr = str.split(" ");
        document.write(arr);

        document.write("<br>")

        var str ="Hello*friends*how*are*you."
        var arr = str.split("*");
        document.write(arr);
    </script>
</body>
</html>
