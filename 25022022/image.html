<body>

        <div class="container">
                <h2>Rounded Corners</h2>
                <p>The .rounded class adds rounded corners to an image:</p>
                <img src="bulb.jpg" class="rounded img-responsive" alt="Bulb" width="304" height="236">
        </div>

        <div class="container">
                <h2>Rounded Corners</h2>
                <p>The .rounded class adds rounded corners to an image:</p>
                <img src="bulb.jpg" class="rounded-circle" alt="Bulb" width="304" height="304">
        </div>

        <div class="container">
                <h2>Rounded Corners</h2>
                <p>The .rounded class adds rounded corners to an image:</p>
                <img src="bulb.jpg" class="img-thumbnail" alt="Bulb" width="304" height="236">
        </div>

</body>
