<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var tarikh = new Date("2020-08-26");
        var date1= tarikh.getDate();
        var month1= tarikh.getMonth()+1;
        var year1= tarikh.getFullYear();
        
        document.write(month1 + "/" + date1 + "/" + year1, "<br>");

        document.write(month1 + "-" + date1 + "-" + year1, "<br>");
        
        document.write(date1 + "/" + month1 + "/" + year1, "<br>");
        
    </script>
</body>
</html>
