    <script>
    function findOcc(arr, key){
    let arr2 = [];
    
    arr.forEach((x)=>{
       
     if(arr2.some((val)=>{ return val[key] == x[key] }))
     {
     arr2.forEach((k)=>{
     if(k[key] === x[key]){ 
     k['=']++
 }
 })
     }
     else
     {
       let a = {}
       a[key] = x[key]
       a['='] = 1
       arr2.push(a);
     }
  })
    
  return arr2
}
  
  
let arr = [
   {

]
  
let key = "employeeName"
