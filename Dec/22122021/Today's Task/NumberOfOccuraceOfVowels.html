<!Doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body bgcolor="pink" align="center">
    <hr color="cyan">
    <h1><b>CHARACTER IS VOWEL OR CONSTANT</b></h1>
    <hr color="cyan">
<p>Enter the Character: <input id="char"><button onclick="checkVowel()">Check</button></p>
<p id="resPara" style="display:none;">It is <span id="res"></span></p>
<script>
  var ch;
  const vowels = ["a", "e", "i", "o", "u"]
  function checkVowel()
  {
    ch = document.getElementById("char").value;
    
    let count = 0;

  for (let letter of ch.toLowerCase()) 
  {
      if (vowels.includes(letter))
      {
        count++;
      }
  }
  alert(count); 
  }
</script>
</body>
</html>
