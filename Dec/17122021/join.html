<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = ["Rahul","Sonam","Sumit"];
        document.write(arr);
        
        var new_arr = arr.join("/");
        document.write(new_arr+"<br>");

        var new_arr = arr.join("or");
        document.write(new_arr+"<br>");

        var new_arr = arr.join(" ");
        document.write(new_arr+"<br>");
    </script>
</body>
</html>
