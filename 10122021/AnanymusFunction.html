<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
       var disp = function(){
        document.write("Hello World" +"<br/>");
       };
       disp();
       //passing function as an argument to another fuction=> higher order fuctions
       var a = function(){
           return 5();
       }
           document.write(a()+"<br/>");
           
            function disp1(a);{
            return a();
            }
       document.write(disp1(function(){
           return 3();
       }));
   </script> 
</body>
</html>
