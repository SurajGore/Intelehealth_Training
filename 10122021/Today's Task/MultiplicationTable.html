<!DOCTYPE html>
<html>
<head>
    <title>Multiplication Table</title>
    <style type="text/css">
        table,th,td{
            border: 1px solid blueviolet;
            border-collapse: collapse;
        }
        td{
            width: 50px;
            font-size: 25px;
        }
        th{
            color:green;
        }
        td{
            background-color: gold;
        }
    </style>
</head>
<body>
    <table id="mytable">

    </table>
    <script type="text/javascript">
        var table=document.getElementById('mytable');
        var output="";
        for(var i=1;i<=10;i++){
            output+="<tr>";
            for(var j=1;j<=20;j++) {
                output+="<td>"+i*j+"</td>";
        }
        output+="</tr>"
    }
        table.innerHTML=output;
</script>
</body>
</html>
