<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree</title>
</head>
<body>
    <h1> we are Learning JS</h1>
    <h1>Hello World</h1>
    <h2>Now</h2>    
    <p class= "para">Hello <span>Worlds</span> <em>World</em> <span>JS</span> </p>
    <p class="myclass"><span>Bye</span>World</p>
    <div>
        <p>1st p inside div</p>
        <p class="para"> 2nd p inside div</p>
    </div>
    <script>
        var result = document.getElementsByClassName("para");
        document.write(result);
        console.log(result);
    </script>
</body>
</html>
