<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    function eFocus(){
        //document.getElementById('text').style.backgroundColor="red";
        document.getElementById('text').style.backgroundColor="lightblue";
    }

    function eBlur(){
        //document.getElementById('text').style.background=null;
        document.getElementById('text').style.backgroundColor=null;
    }
</script>
</head>
<body>
    <input type="text" onfocus="eFocus();" onblur="eBlur();" id="text"/>
</body>
</html>
