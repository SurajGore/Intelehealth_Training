<!DOCTYPE html>
<html>
<body>

  <h1>Welcome To My Website</h1>

<p id="overout">This is paragraph</p>

<script>
document.getElementById("overout").onmouseover = function() {mouseOver()};
document.getElementById("overout").onmouseout = function() {mouseOut()};

function mouseOver() {
  document.getElementById("overout").style.backgroundColor = "green";
}

function mouseOut() {
  document.getElementById("overout").style.backgroundColor = "white";
}
</script>

</body>
</html>
