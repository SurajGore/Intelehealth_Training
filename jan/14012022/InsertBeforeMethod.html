<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Js Framework </h1>
        <ul id="myul">
            <li> Jquery </li>
            <li id="myang">Angular Js</li>
            <li>React Js</li>
            <li id="myd3">D3 JS</li>
        </ul>
    </div>
    <script>
        //parentNode.insertBefore(newNode, ReferanceNode)
        //When insert New Element
        //Accessing Parent Node
        var parentNode = document.getElementById("myul");
        //creating new li elament 
        var newNode = document.createElement("li");

        //adding text using textcontent
        newNode.textContent="Backbone JS"
        //<li>Backbone JS</li>
        //Accessing Referance Node
        var refNode = document.getElementById("myang");

        //insert new element 
        parentNode.insertBefore(newNode, refNode);
        //parentNode.insertBefore(newNode, null);
        console.log(parentNode);

        //when insert existing element 
        //var refNode = document.getElementById("myang");
        // var moveNode = document.getElementById("myd3");
        // document.getElementById("myul").insertBefore(moveNode,refNode);
    </script>
</body>
</html>
