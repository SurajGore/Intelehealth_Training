<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	<div class="employee-form">
        <form onsubmit="event.preventDefault(); onFormSubmit();" autocomplete="off">
            <div>
                <label>Name:</label><label class="validation-error hide" id="namevalidation"></label>
                <input type="text" name="name" id="name">
            </div><br>
            <div>
                <label name="gender" id="gender">Gender:</label>
                <label for="male">Male:</label>
                <input type="radio" name="gender" value="male" id="male">
                <label for="female">Female:</label>
                <input type="radio" name="gender" value="female" id="female"><br><br>
            </div><br>
            <div>
                <label>City</label>
                <input type="text" name="city" id="city">
            </div><br>
            <div>
                <label>Email Id</label>
                <input type="text" name="email" id="email">
            </div><br>
            <div>
                <input type="submit" value="Register">
            </div><br>
                   
        </form>
	</div>
    <br><br>
	<div>
        <table class="list" id="employeeList">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>City</th>
                    <th>Email Id</th>
                    <th>Actions</th>
                </tr>
            </thead>
                <tbody>

                </tbody>
        </table>
    </div>
 
 <script>
        var selectedRow = null

function onFormSubmit() {
    if (validate()) {
        var formData = readFormData();
        if (selectedRow == null)
            insertNewRecord(formData);
        else
            updateRecord(formData);
        resetForm();
    }
}

function readFormData() {
    var formData = {};
    formData["name"] = document.getElementById("name").value;
    formData["gender"] = document.getElementById("gender").value;
    formData["city"] = document.getElementById("city").value;
    formData["email"] = document.getElementById("email").value;
    return formData;
}

function insertNewRecord(data) {
    var table = document.getElementById("employeeList").getElementsByTagName('tbody')[0];
    var newRow = table.insertRow(table.length);
    cell1 = newRow.insertCell(0);
    cell1.innerHTML = data.name;
    cell2 = newRow.insertCell(1);
    cell2.innerHTML = data.gender;
    cell3 = newRow.insertCell(2);
    cell3.innerHTML = data.city;
    cell4 = newRow.insertCell(3);
    cell4.innerHTML = data.email;
    cell4 = newRow.insertCell(4);
    cell4.innerHTML = `<a onClick="onEdit(this)">Edit</a>
                       <a onClick="onDelete(this)">Delete</a>`;
}

function resetForm() {
    document.getElementById("name").value = "";
    document.getElementById("gender").value = "";
    document.getElementById("city").value = "";
    document.getElementById("email").value = "";
    selectedRow = null;
}

function onEdit(td) {
    selectedRow = td.parentElement.parentElement;
    document.getElementById("name").value = selectedRow.cells[0].innerHTML;
    document.getElementById("gender").value = selectedRow.cells[1].innerHTML;
    document.getElementById("city").value = selectedRow.cells[2].innerHTML;
    document.getElementById("email").value = selectedRow.cells[3].innerHTML;
}
function updateRecord(formData) {
    selectedRow.cells[0].innerHTML = formData.name;
    selectedRow.cells[1].innerHTML = formData.gender;
    selectedRow.cells[2].innerHTML = formData.city;
    selectedRow.cells[3].innerHTML = formData.email;
}

function onDelete(td) {
    if (confirm('Are you sure to delete this record ?')) {
        row = td.parentElement.parentElement;
        document.getElementById("employeeList").deleteRow(row.rowIndex);
        resetForm();
    }
}
function validate() {
    isValid = true;
    if (document.getElementById("name").value == "") {
        isValid = false;
        document.getElementById("namevalidation").classList.remove("hide");
    } else {
        isValid = true;
        if (!document.getElementById("namevalidation").classList.contains("hide"))
            document.getElementById("namevalidation").classList.add("hide");
    }
    return isValid;
}
</script>
</body>
</html>
