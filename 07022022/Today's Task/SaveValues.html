<head>

<body>
  <form> 
      Name:<input type="text" name="name" id="name"><br><br>

      <label for="male">Male:</label>
      <input type="radio" name="gender" value="male" id="male">
      <label for="female">Female:</label>
      <input type="radio" name="gender" value="female" id="female"><br><br>
      City:<select id="city">
        <option label="Thane">Thane Is Awsome</option>
        <option label="Mumbai">Mumbai Is Awsome</option>
    </select>
    <br><br><input type="submit" onclick="Validate()" value="Submit">
  </form>  

  <script>
    function Validate(){
    var name = document.getElementById("name").value;
    var gender = document.getElementById("gender").value;
    var male = document.getElementById("male").value;
    var female = document.getElementById("female").value;
    var city = document.getElementById("city").value;
    localStorage.setItem("name",name);
		localStorage.setItem("gender",gender);
		localStorage.setItem("male",male);
    localStorage.setItem("female",female);
		localStorage.setItem("city",city);
   
  }
       
  </script>
