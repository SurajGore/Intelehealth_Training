<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="number" min="10" max="100" step="5" id="range1"><br><br>
        <input type="button" onclick="fun1()" value="click"/><br><br>
    </form>
    <script>
        function fun1(){
            num1 = document.getElementById("range1");
            // if(num.checkValidity()){
            //     alert("valid");
            // }
            // else{
            //     alert("invalid");
            // }
            if(num1.validity.rangeOverflow){
                alert("input above the range!!");
            }
            else if (num1.validity.rangeUnderflow){
                alert("input Below The Range");
            }
            else{
                alert("input Ok!!");
            }
        }
    </script>
</body>
</html>
