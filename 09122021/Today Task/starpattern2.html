<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pyramid triangle star pattern</title>
</head>
<body>
    <script>
        let n = 4; // you can take input from prompt or change the value
        let string = "";
        // External loop
        for (let i = 1; i <= n; i++) {
          // printing spaces
          for (let j = n; j > i; j--) {
            string += " ";
          }
          // printing star
          for (let k = 0; k < i * 2 - 1; k++) {
            string += "*";
          }
          string += "<br>";
        }
        document.write(`<pre>${string}</pre>`);
      </script>
</body>
</html>
