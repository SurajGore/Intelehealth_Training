<body>
    <script>
        function Mobile (model_no){
            this.model = model_no;
            this.color = 'white';
            this.ram = '4GB';
            this.price = function(){
                document.write(this.model + "price RS.3000 <br>");
            };
        }

        var samsung = new Mobile('Galaxy');
        var nokia = new Mobile('3310');
        for(var k in nokia){
            if (typeof nokia[k] !== 'function'){
                document.write(nokia[k]+ "<br>");
            }
        }

    </script>
