<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Element selector */
        p{
            color: blue;
        }
        /* Element Group Selector */
        p,h1{
            color: blue;
        }
        .para{
            color: green;
        }
        #para1{
            font-size: 50px;
        }
        .bgcolor{
            background-color: lightpink;
        }
        #idcolor{
            background-color: lightgreen;
        }
        /* Universal Selector */
        *{
            color: lightcoral;
        }
    </style>
</head>
<body>
    <p style="color:blue;">Hello Para</p>
    <h1 class="para bgcolor">Hello h1</h1>
    <p id="para1 idcolor">Hello para 2</p>
    <div>This is div </div>
    <h1 class="para id="para1">Last Para</h1>
</body>
</html>
