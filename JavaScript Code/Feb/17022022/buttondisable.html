<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button{
            background-color: blue;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .disabled{
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h2>Disabled Buttons</h2>
<p>use the optacity property to add some transparency to the button (make it look Disabled):</p>

<button class="button">Normal button</button>
<button class="button disabled">Disabled Button</button>
</body>
</html>
