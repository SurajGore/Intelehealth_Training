<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #first {
                width: 500px;
                height: 500px;
                border: 1px solid black;
                display: inline-block;
        }
    </style>
    <script>
        function drag(ev){
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function allowDrop(ev){
            ev.preventDefault();
        }

        function drop(ev){
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>
    <h2>Drag And Drop</h2>
    <div id="first" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
    <img src="Valentine'sDay.jpeg" width="500px" height="500px" draggable="true" ondragstart="drag(event)" id="image">
</body>
</html>
