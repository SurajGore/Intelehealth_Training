<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        //aapcodeName Returns the code name of the browser 
        document.write("Browser CodeName: " + navigator.appCodeName);

        //aapcodeName Returns the name of the browser
        document.write("<br/>");
        document.write("Browser appName: " + navigator.appName);

        //appversion returns the version information of the browser
        document.write("<br/>");
        document.write("Browser appVersion: " + navigator.appVersion);

        //cookieenabled determines wether cookies are enable in browser
        document.write("<br/>");
        document.write("Browser cookieEnabled: " + navigator.appcookieEnabled);

        document.write("<br/>");
        document.write("Browser language: " + navigator.language);

        document.write("<br/>");
        document.write("Browser platform: " + navigator.platform);

        //detecting plug-ins

        // name-name of plug-in
        // description -description of plug-in
        // filename-filename of plug-in 

        function hasPlugins(name) {
            name = name.toLowerCase();
            for (var i = 0; i < navigator.plugins.length; i++) {
                if (navigator.plugins[i].name.toLowerCase().indexOf(name) > -1) {
                    return true;
                }
            }
            return false;
        }
        alert(hasPlugins("Flashplayer"));
    </script>
</body>

</html>
