<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script type="text/javascript">
        let n = 5;
        let string = "";
            for (let i = 0; i < n; i++) 
            {
            for (let k = 0; k < n - i; k++) 
            {
                string += "*";
            }
                string += "\n";
            }
            console.log(string);
    </script>
</body>
