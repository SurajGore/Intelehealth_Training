	<script type="text/javascript">
		var student=function(name,age,dob,city,ph_no)
		{
			this.name=name;
			this.age=age;
			this.dob=dob;

			var ph_no=ph_no;

			{

			}
		}
			var Suraj =new student('Suraj Gore','28yr','15March1993','Thane',8855941441);
			document.write(Suraj.mobno()+"<br>");
	</script>
