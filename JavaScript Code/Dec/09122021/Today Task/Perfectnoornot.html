<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n, i=1, sum=0;
        n=prompt("Enter any number");
        while(i<n)
        {
            if(n%i==0)
            {
                sum=sum+i;
            }
            i++;
        }
        if (sum == n)
        {
            document.write("Given number is perfect number");
        }
        else
        {
            document.write("Given number is not perfect number");
        }
    </script>
</head>
<body>

</body>
</html>
