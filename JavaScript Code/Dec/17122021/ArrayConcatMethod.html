<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //concat values
        var arr1 = ["Rahul", "Sonam", "Sumit"];
        var new_arr = arr1.concat("Raj", "Rohit");
        document.write(arr1 + "<br>");
        document.write(new_arr + "<br>");

        //concat two arrays
        var arr1 = ["Rahul", "Sonam", "Sumit"];
        var arr2 = ["Raj", "Rohit"];
        var new_arr = arr1.concat(arr2);
        document.write(new_arr + "<br>");

        //concat three arrays
        var arr1 = ["Rahul", "Sonam", "Sumit"];
        var arr2 = ["Raj", "Rohit"];
        var arr3 = ["Priya", "Komal"];
        var new_arr = arr1.concat(arr2, arr3);
        document.write(new_arr + "<br>");
    </script>
</body>
</html>
