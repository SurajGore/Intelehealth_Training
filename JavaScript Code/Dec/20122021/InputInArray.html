    <title>Document</title>

<body>
    <script>
        //Defiing Array
        var elements = prompt("Enter number of Elements: ");
        var a = [];

        //input for array
        for (var i=0; i<=elements; i++){
            a[i] = prompt("Enter Name: ");
        }

        //Display Value
        for( var value of a){
            document.write(value + "<br>");
        }

        //Degining Array
        var a = new array(3);

         //aaray length
         var In = a.length;

           //input for array
        for (let i=0; i<= In; i++){
            a[i] = prompt("Enter Name: ");
        }

        //Display Values
        for(var values of a){
            document.write(values + "<br>");
        }

        </script>
</body>
