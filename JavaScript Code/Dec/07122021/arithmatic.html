<html>
<body>
<script type="text/javascript">

var a = 33;
var b = 10;
var c = "Test";
var d = 20;
var linebreak = "<br />";

document.write("a + b = ");
result = a + b;
document.write(result);
document.write(linebreak);




document.write("a - b = ");
result = a - b;
document.write(result);
document.write(linebreak);



document.write("a / b = ");
result = a / b;
document.write(result);
document.write(linebreak);



document.write("a % b = ");
result = a % b;
document.write(result);
document.write(linebreak);



document.write("a + b + c = ");
result = a + b + c;
document.write(result);
document.write(linebreak);


d = d++;
document.write("d++ = ");
result = d++;
document.write(result);
document.write(linebreak);


d = d--;
document.write("d-- = ");
result = d--;
document.write(result);
document.write(linebreak);

</script>

</body>
</html>
