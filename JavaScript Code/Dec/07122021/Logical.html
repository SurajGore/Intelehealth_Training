<html>

<body>
    <script type="text/javascript">
        var a = true; //1
        var b = false; //0
        var linebreak = "<br />";

        document.write("(a && b) => ");
        result = (a && b);
        document.write(result);
        document.write(linebreak);


        document.write("(a || b) => ");
        result = (a || b);
        document.write(result);
        document.write(linebreak);


        document.write("!(a && b) => ");
        result = (!(a && b));
        document.write(result);
        document.write(linebreak);
    </script>

</body>

</html>
