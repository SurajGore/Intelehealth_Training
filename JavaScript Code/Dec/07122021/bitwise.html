<html>
<body>
<script type="text/javascript">

var a = 2; // Bit presentation 10=> 10=>2
var b = 3; // Bit presentation 11
var linebreak = "<br />";


document.write("(a & b) => ");
result = (a & b);
document.write(result);
document.write(linebreak);

document.write("(a | b) => ");
result = (a | b);
document.write(result);
document.write(linebreak);


// document.write("(a ^ b) => ");
result = (a ^ b);
document.write("(a ^ b) => " + result);
document.write(linebreak);

document.write("(~b) => ");
result = (~b);//
document.write(result);
document.write(linebreak);

document.write("(a << b) => ");
result = (a << b);// 2<<3
document.write(result);
document.write(linebreak);

document.write("(a >> b) => ");
result = (a >> b);
document.write(result);
document.write(linebreak);

</script>

</body>
</html>
