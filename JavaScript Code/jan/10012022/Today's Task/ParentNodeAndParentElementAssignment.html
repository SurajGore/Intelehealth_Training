<!DOCTYPE html>
<html id="myh3">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="para">Hello World</h1>
    <div class="div1">
        <h2 class="para div1">Hello H2</h2>
        <p class="para">hello Para</p>
    </div>
    <h3 class="myh3">Hello H3</h3>
    <p class="myh3">Hello<em>I am em</em>Para<span>I am span</span></p>
    <div class="myh3 div1">
        I am div...
    </div>
    <div id="div2">I am new div</div>
    <div> I am last div...</div>
    <script>
        
          var result = document.getElementById("para");
        console.log(result);
        var result1 = document.getElementById("div2");
        //It will return the parent whether parent is element node or not
        console.log(result.parentNode);
        //It will return null if the parent is not an element
        console.log(result.parentElement);//null
        //Here both return parent because both have parent element
        console.log(result1.parentNode);//
        console.log(result1.parentElement);//<body>...</body> //null

    </script>
</body>
</html>
