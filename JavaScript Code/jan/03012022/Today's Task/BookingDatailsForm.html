    	<br>Per Ticket price=100.00 Rupees.
      <br><br>
	    Discounts :
	    <br><br>
	    => 10% discount if number of booked shows>=10


	<script type="text/javascript">
		const s = 100;
		function BookTicket()
		{
			var n=document.getElementById('ticket').value;
		  var result = s*n;
		  if(n>=10){
			var discount=10;
			var dis=result-result/10;
			document.totalform.result1.value = dis;
		}
		else{
			document.totalform.result1.value = result;
		}
		}
	</script>
