<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tree</title>

<body>
    <h1> we are Learning JS</h1>
    <h1>Hello World</h1>
    <h2>Now</h2>    
    <p id="para">Hello <span>World</span> <em>Worldwww</em> <span> JS </span> </p>
    <p id="find"><span>Bye</span>WOrld</p>
    <div>
        <p>1st p inside div</p>
        <p>2nd p inside div</p>
    </div>    
    <script>
        //more Specific
        var getSpan = document.getElementById("para");
        var result = getSpan.getElementsByTagName("*");
        //var result = document.getElementById("para").getElementsByTagName("*");
        document.write(result);
        console.log(result);
    </script>
