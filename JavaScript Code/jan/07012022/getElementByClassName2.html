<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree</title>
</head>
<body>
    <h1> we are Learning JS</h1>
    <h1>Hello World</h1>
    <h2>Now</h2>    
    <p class= "para">Hello <span>Pune</span> <em>World</em> <span>JS</span> </p>
    <p class="myclass"><span>Bye</span>Pune</p>
    <div>
        <p>1st p inside div</p>
        <p class="para"> 2nd p inside div</p>
    </div>
    <script>
        //whole Document
        var result = document.getElementsByClassName("para");
        document.write(result);
        console.log(result);

        //Only Inside Body
        var result1 = document.body.getElementsByClassName("para");
        //document.write(result1);
        console.log(result1);
    </script>
</body>
</html>
