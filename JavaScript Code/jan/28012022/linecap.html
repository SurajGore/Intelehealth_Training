<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function drawDiagonal(){
            var canvas = document.getElementById('diagonal');
            //console.log(canvas);
            var context = canvas.getContext('2d');
    
        //being pathname
        context.beginPath();
        context.moveTo(200, 200);
        context.lineTo(200, 400);
        context.lineWidth = 40;
        context.linecap='round';//bydefault butt/round/square(for round add semicircle top and 
            // bottom of line. radius will br half of draw lineWith)
        context.stroke();
    }
    window.addEventListener ('load', drawDiagonal, false);
    </script>
</head>
<body>
    <canvas id="diagonal" width="800" height="500" style="border:1px solid black;">
    </canvas>
</body>
</html>
