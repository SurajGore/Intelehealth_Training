<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //String
        var s = { "name": "suraj" };
        console.log(s);

        //number
        var n = { "Price": 100 };
        console.log(n);

        //object
        var o = {
            "Person": {
                "Name": "Suraj",
                "age": 30,
                "City": "Thane"
            }
        }
        console.log(o);

        //array
        var a = {
            "person": ["Suraj", "Paragati", "Vishal", "Rohini", "Manjula"]
        }
        console.log(a);

        //Boolean
        var b = { "status": true }
        console.log(b);

        //null
        var nu = {"Price" : null}
        console.log(nu);
    </script>
</body>

</html>
