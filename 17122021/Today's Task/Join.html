<h2 style="color:gray;">JavaScript Array Join Methods</h2> 
<h2 style="color:blue">join()</h2> 
<p>The join() method joins array elements into a string.</p>
<p>It this example we have used " * " Or " + "as a separator between the elements:</p>

<button onclick="print()">click Me</button>
<script>
    function print()
    {
    var arr = [1,2,3,4];
    let addition=0;
    arr.filter((x=>
    {
        addition+=x;
    }))
    var new_arr = arr.join("+");
        document.write(addition +"("+new_arr+")"+"<br>");

        var new_arr = arr.join("+");
        document.write(new_arr+"<br>");

        var new_arr = arr.join("*");
        document.write(new_arr+"<br>");
    }
</script>
