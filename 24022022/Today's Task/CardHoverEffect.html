<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Raleway:400,500,800);
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Raleway",Arial,sans-serif;
            background:#7f9ead;
        }
        .card {
            position: relative;
            width: 300px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.5);
            /* transition:0.3s; */
            padding: 30px 50px;
            background: #fff;
            cursor: pointer;
        }
        .card:hover{
            height: 300px;
        }
        .imgbox {
            position: relative;
            width: 100%;
            height: 100%;
            transform: translateY(-80px);
            z-index: 99;
        }
        img{
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.5);
        }
        .content {
            padding: 10px 20px;
            text-align: center;
            transform: translateY(-450px);
            opacity: 0;
            transition: 0.3s;
        }
        .card:hover > .content {
            opacity: 1;
            transform: translateY(-160px);
        }
        .content h2 {
            color:#7f9ead;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="imgbox">
            <img src="https://files.globalgiving.org/pfil/1877/ph_1877_88036.jpg?m=1466677369000" alt="">
        </div>
        <div class="content">
            <h2>Keep Smilling</h2>
            <p>“Share your smile with the world. It’s a symbol of friendship and peace.”</p>
        </div>
    </div>
</body>
</html>
