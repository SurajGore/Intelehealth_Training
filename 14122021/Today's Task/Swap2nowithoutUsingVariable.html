<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script type="text/javascript">
        var a = parseInt (prompt('Please enter the A value'));
        var b = parseInt (prompt('Please enter the B value'));
        console.log(`The value of a is: ${a}, The value of b is: ${b}`);
        a = a + b;
        b = a - b;
        a = a - b;
        console.log(`After Swapping \n The value of a is: ${a}`)
        console.log(`After Swapping \n The value of b is: ${b}`);
    </script>
</head>
<body>
    
</body>
</html>
