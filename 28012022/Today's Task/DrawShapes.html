<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="mycanvas" width="800" height="500" style="border:1px solid black;"></canvas>
    <canvas id="myline" width="800" height="500" style="border:1px solid black;"></canvas>
    <script>
        var canvas = document.getElementById("mycanvas");
        var ctx = canvas.getContext("2d");
        ctx.strokeStyle = "red";
        ctx.strokeRect(100,100,200,200); //(x,y,width,height);
        ctx.closePath();
        ctx.stroke();

        var canvas = document.getElementById("myline");
        var ctx = canvas.getContext("2d");
        ctx.beginPath();
        ctx.moveTo(200,200);
        ctx.lineTo(350,200);
        ctx.linejoin='bevel';
        ctx.lineTo(200,350);
        ctx.strokeStyle = "red";

        ctx.stroke();

    </script>
</body>
</html>
