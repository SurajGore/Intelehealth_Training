<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
           class Father {
            show(){
                return "super class <br>";
            }
        }

        class Son extends Father{
            show(){
                return "Sub Class";
            }
        }

        var s = new Son();
        document.write(s.show()+"<br/>");

        var f = new Father();
        document.write(f.show());
    </script>
</body>
</html>
