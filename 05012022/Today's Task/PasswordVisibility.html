<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="orange" align="center">
<h1>Password Visibility</h1>

Password: <input type="password" value="fg4874" id="myInput"><br><br>
<input type="checkbox" onclick="visibility()">Show Password

<script>
function visibility() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
} 
</script>
</body>
</html>
