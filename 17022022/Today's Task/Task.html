<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #grad1 {
            position: fixed;
            margin: 20px;
            padding: 20px;
            width: 16%;
            height: 16%;
            /* background-color: red;  */
            background-image: linear-gradient(to right, red , yellow);
            z-index: -1;
        }
        #grad2 {
            position: fixed;
            margin: 80px;
            padding: 20px;
            height: 16%;
            width: 16%;
            /* background-color: blue;  */
            background-image: conic-gradient(red 45deg, yellow 90deg, green 210deg);
            z-index: -1;
        }
        #grad3 {
            position: fixed;
            margin: 140px;
            padding: 20px;
            height: 16%;
            width: 16%;
            /* background-color: violet; */
            background-image: radial-gradient(red, yellow, green);
            z-index: -1;
        }
        #grad4 {
            position: fixed;
            margin: 200px;
            padding: 20px;
            height: 16%;
            width: 16%;
            /* background-color: yellow;  */
            background-image: radial-gradient(red, yellow, green);
            z-index: -1;
        }
        
        .Floating-box{
            border: 5px solid gray;
        }

        body{
            background-image: url('jaguar.jpg');
            background-position:top;
        }
    </style>
</head>
<body>
    <div id="grad1" class="Floating-box">Div1</div>
    <div id="grad2" class="Floating-box">Div2</div>
    <div id="grad3" class="Floating-box">Div3</div>
    <div id="grad4" class="Floating-box">Div4</div>
</body>
</html>
